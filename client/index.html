<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#37808E" />

    <!-- Primary meta -->
    <title>Umugwaneza | Rwanda Trusted Wholesale Partner & Vehicle Rental Company</title>
    <meta name="description" content="Umugwaneza is a trusted Rwanda wholesale partner and vehicle rental company offering trucks, machines, and bulk supply solutions across Rwanda." />
    <meta name="robots" content="index, follow" />
    <meta name="google-site-verification" content="FXzZtKOUa3PQ7ItbOHebYJU-N1rzH_NZaE9Y23skMqQ" />

    <!-- Preload LCP image (logo) to improve LCP -->
    <link rel="preload" as="image" href="/logo.png" />

    <!-- Favicon & app icons -->
    <link rel="icon" type="image/png" href="/logo.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/logo.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Umugwaneza | Rwanda Trusted Wholesale Partner & Vehicle Rental Company" />
    <meta property="og:description" content="Umugwaneza is a trusted Rwanda wholesale partner and vehicle rental company offering trucks, machines, and bulk supply solutions across Rwanda." />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:image:alt" content="Umugwaneza – B2B partnership and operations logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Umugwaneza | Rwanda Trusted Wholesale Partner & Vehicle Rental" />
    <meta name="twitter:description" content="Umugwaneza is a trusted Rwanda wholesale partner and vehicle rental company offering trucks, machines, and bulk supply solutions across Rwanda." />
    <meta name="twitter:image" content="/logo.png" />
    <meta name="twitter:image:alt" content="Umugwaneza – B2B partnership and operations logo" />

    <!-- JSON-LD: Organization + LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "name": "Umugwaneza",
          "alternateName": "Umugwaneza LTD",
          "url": "https://umugwaneza.com",
          "logo": "/logo.png",
          "description": "Rwanda trusted wholesale partner and vehicle rental company. Trucks, heavy machines, and bulk supply solutions across Rwanda.",
          "areaServed": { "@type": "Country", "name": "Rwanda" },
          "sameAs": []
        },
        {
          "@type": "LocalBusiness",
          "name": "Umugwaneza",
          "image": "/logo.png",
          "description": "Umugwaneza is a trusted Rwanda wholesale partner and vehicle rental company offering trucks, machines, and bulk supply solutions across Rwanda.",
          "address": { "@type": "PostalAddress", "addressLocality": "Kigali", "addressCountry": "RW" },
          "areaServed": { "@type": "Country", "name": "Rwanda" },
          "serviceType": ["Wholesale", "Vehicle Rental", "Trucks and Machinery Rental"],
          "url": "https://umugwaneza.com"
        }
      ]
    }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load fonts async to avoid render blocking (saves ~1.7s on mobile) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        var o = typeof window !== "undefined" ? window.location.origin : "";
        if (o) {
          var img = o + "/logo.png";
          var og = document.querySelector('meta[property="og:image"]');
          var tw = document.querySelector('meta[name="twitter:image"]');
          if (og) og.setAttribute("content", img);
          if (tw) tw.setAttribute("content", img);
          var link = document.querySelector('link[rel="canonical"]');
          if (link) link.setAttribute("href", o + "/");
          else {
            var l = document.createElement("link");
            l.rel = "canonical";
            l.href = o + "/";
            document.head.appendChild(l);
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
